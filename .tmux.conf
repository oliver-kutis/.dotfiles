##############################################################################
# Basics first
##############################################################################

# set -g default-terminal "screen-256color"
set -g default-terminal "alacritty"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # colored underscores
set -as terminal-overrides ',alacritty:RGB' # true-color support

# Enable mouse within tmux
set -g mouse on

# Remap the tmux cmd prefix 
# NOTE:The default prefix is C-b (C = Control key)
set -g prefix C-v
unbind C-b
bind-key C-v send-prefix

# Enable vim movements, visual mode and yanking
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

##############################################################################
# Changing the keys for splitting windows
##############################################################################

# Horizontal split: Switch '% for '|'
unbind % 
bind | split-window -h

# Vertical split: Switch '"' for '-'
unbind '"'
bind - split-window -v

# Changing key for refresh tmux config
unbind r
bind r source-file ~/.tmux.conf

##############################################################################
# Configure resizing of tmux windows
##############################################################################
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
# Maximize tmux pane
bind -r m resize-pane -Z

##############################################################################
# plugins
##############################################################################
# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info
set -g @plugin 'catppuccin/tmux#v2.1.3'

##############################################################################
# theme & additional plugins 
##############################################################################
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"

set -g status-position top 
set -g status-justify centre
set -g status-right-length 100
set -g status-left-length 100
# Status left (session)
set -g status-left '#[fg=#{@thm_sapphire},bg=default]'
set -ag status-left '#[fg=#{@thm_crust},bg=#{@thm_sapphire}] '
set -ag status-left '#[fg=#{@thm_sapphire},bg=#{@thm_crust}] #S'
set -ag status-left '#[fg=#{@thm_crust},bg=default]'
# Status right
# user
set -g status-right "#[fg=#{@thm_subtext_0},bold]"
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_subtext_0}]#{E:@catppuccin_user_icon}"
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_subtext_0}]#(whoami)"
# cpu  
set -ag status-right "#[fg=#{@thm_lavender},bold,bg=#{@thm_subtext_0}] █"
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_lavender}] "
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_lavender}] #{cpu}"
# memory
set -ag status-right "#[fg=#{@thm_mauve},bold,bg=#{@thm_lavender}] █"
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_mauve}] "
set -ag status-right "#[fg=#{@thm_bg},bold,bg=#{@thm_mauve}]#{mem} "

set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @resurrect-capture-pane-contents 'on' # allow tmux-resurrect to capture pane contentsI

set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sesions every 15 mins
set -g @continuum-restore 'on' # enable tmux-continuum funtionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' # Keep this at the end of the file
 
set -g window-status-current-format '#[fg=#{@thm_crust},bg=default] '
set -ag window-status-current-format '#[fg=#{@thm_lavender},bold,bg=#{@thm_crust}]#W '
