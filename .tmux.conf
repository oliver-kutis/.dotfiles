set -g default-terminal "screen-256color"

###
# Enable mouse within tmux
### 
set -g mouse on

###
# Enable vim movements, visual mode and yanking
###
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

###
# Used for remapping the tmux config prefix, will stay commented out for now
# NOTE:The default prefix for activating tmux commands is C+A (C stands for Control key)
###
set -g prefix C-v
unbind C-b
bind-key C-v send-prefix

###
# Changing the keys for splitting windows
###

# Horizontal split: Switch '% for '|'
unbind % 
bind | split-window -h

# Vertical split: Switch '"' for '-'
unbind '"'
bind - split-window -v

# Changing key for refresh tmux config
unbind r
bind r source-file ~/.tmux.conf

###
# Configure resizing of tmux windows
###
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
# Maximize tmux pane
bind -r m resize-pane -Z

###
# plugins
###
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sesions every 15 mins

set -g @themepack 'powerline/double/cyan' # use this theme for tmux

set -g @resurrect-capture-pane-contents 'on' # allow tmux-resurrect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum funtionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' # Keep this at the end of the file

# Set status bar to the top
set-option -g status-position top

# Transparent bg
set-option -g status-style bg=default
# set-option -g pane-border-style bg=default
# set-option -g pane-active-border-style bg=default

# Add padding around tmux status bar
set -g status 2 # 2 row height
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[1]' ''
