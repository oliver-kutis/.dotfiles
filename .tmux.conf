##############################################################################
# Opencode
##############################################################################
# Simple popup toggle - use C-b C-o to open, Escape to close
bind C-o display-popup -E -d "#{pane_current_path}" -w 90% -h 90% "opencode"

# For vim mode navigation inside opencode:
# opencode itself should support vim keybindings
# If not, you can still use tmux copy mode with C-v [

# -------------------------------
# Dune-inspired pane & background colors
# -------------------------------

# Normal pane border
set -g pane-border-style "fg=#6f6758,bg=default"        # subtle dark brown

# Active pane border
set -g pane-active-border-style "fg=#d7a65f,bg=default" # bright sand / orange

# Message prompts (e.g., :split, :rename)
set -g message-style "fg=#e3d8b0,bg=#2a2a25,bold"       # pale text on dark

# Pane number display
set -g display-panes-active-colour "#d7a65f"
set -g display-panes-colour "#6f6758"

# Clock mode
set -g clock-mode-colour "#d7a65f"
set -g clock-mode-style 24

# Copy mode
set -g mode-style "bg=#2a2a25,fg=#e3d8b0"

# Popup windows (tmux 3.2+)
set -g popup-border-style "fg=#d7a65f"
set -g popup-style "bg=#2a2a25,fg=#e3d8b0"
