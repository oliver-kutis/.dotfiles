##############################################################################
# Basics first
##############################################################################

# Increase scrollback buffer size
set -g history-limit 50000

# set -g default-terminal "screen-256color"
set -g default-terminal "alacritty"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # colored underscores
set -as terminal-overrides ',alacritty:RGB' # true-color support

# Enable mouse within tmux
set -g mouse on

# Remap the tmux cmd prefix 
# NOTE:The default prefix is C-b (C = Control key)
set -g prefix C-v
unbind C-b
bind-key C-v send-prefix

# Enable vim movements, visual mode and yanking
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

##############################################################################
# Changing the keys for splitting windows
##############################################################################

# Horizontal split: Switch '% for '|'
unbind % 
bind | split-window -h

# Vertical split: Switch '"' for '-'
unbind '"'
bind - split-window -v

# Changing key for refresh tmux config
unbind r
bind r source-file ~/.tmux.conf

##############################################################################
# Configure resizing of tmux windows
##############################################################################
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
# Maximize tmux pane
bind -r m resize-pane -Z

##############################################################################
# plugins
##############################################################################
# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info
set -g @plugin 'catppuccin/tmux#v2.1.3'

